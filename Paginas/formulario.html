<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../estilocss.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h2>Formulario inscripción :</h2>
    </header>
    <main>
        <div class="form">
            <form action="mailto:yakushi18@gmail.com" method="POST">
                <fieldset>
                    <label for="user">Nombre usuario :</label>
                    <input type="text" name="user" id="user" size="20" placeholder="Escribe aquí tu nombre" pattern="[A-Za-z] {1,15}" required="required"><br>
                    <label for="password">Contraseña :</label>
                    <input type="password" name="password" id="password" size="10" maxlength="20" required="required"><br>
                    <input type="radio" name="sexo" id="sexoM" value="M">
                    <label for="sexoM">Mujer</label><br>
                    <input type="radio" name="sexo" id="sexoH" value="h">
                    <label for="sexoH">Hombre</label><br>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Escribe aquí tu email" required="required"><br>
                    <label>Teléfono:</label>
                    <input type="tel" name="control_tel" size="22" pattern="(+[0-9]{3})?[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="(+34 opcional) 999-999-999"><br>
                    <input type="submit" name="Enviar formulario">
                    <input type="reset" name="Restablecer">
                </fieldset>
            </form>
        </div>  
    </main>
</body>
</html>
